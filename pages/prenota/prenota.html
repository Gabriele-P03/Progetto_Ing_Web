<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Gabriele Pace">
        <meta name="description" content="Progetto Ingegneria del Web">
        <meta name="date" content="2024-11-20T16:51:12+00:00">

        <title>
            Pizzeria da Gabbo
        </title>

        <script src="prenota.js"></script>

        <link href="prenota.css" type="text/css" rel="stylesheet">
        <link href="prenotazione_corrente.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav id="header_nav">
                <a href="../../main.html">HOME</a>
                <a href="../menu/menu.html">MENÙ</a>
                <a href="prenota.html">PRENOTA</a>
            </nav>
        </header>

        <main>
            <form id="form_prenotazione" onsubmit="return salvaNuovaPizza()">

                <!--Fieldset per gli allergeni-->
                <fieldset class="fs_prenota" id="fs_prenota_allergeni">
                    <legend class="lg_fs_prenota">Spunta le tue allergie!</legend>
                    <div id="fs_prenota_allergeni_div">
                    <!-- Automaticamente riempito di checkbox dalla getAll degli allergeni -->
                    </div>
                    <button id="bt_invia_allergeni" type="button" onclick="filtraPizzeByAllergeni()">Invia Allergeni</button>
                </fieldset>

                <fieldset class="fs_prenota" id="fs_prenota_base_pizza">
                    <legend class="lg_fs_prenota">Scegli la base della tua pizza</legend>
                    <select id="select_base_pizza" onchange='carica_ingredienti(this.value)'>

                        <!-- Automaticamente riempito dalla getAll delle pizze già disponibili -->
                    </select>
                    <div id="show_aggiunte_pizza_selected">
                        <ul id="show_aggiunte_pizza_selected_ul">

                        </ul>
                    </div>
                </fieldset>

                <fieldset class="fs_prenota" id="fs_prenota_tipo_aggiunta">
                    <legend class="lg_fs_prenota">Aggiungi qualcosa sulla pizza e/o scegli altro</legend>
                    <div id="fsprenota_tipoaggiunta_slidex_wrap_div">
                            <!-- Automaticamente Diviso in N sezioni quanti sono i TIPO_AGGIUNTA  -->
                            <!-- Ogni sezione verrà popolata automaticamente-->
                            <!-- Ogni sezione è rappresentata da un fieldset il cui legend è il Tipo Aggiunta-->
                    </div>
                </fieldset>

                <input id="salva_button" type="submit" name="salva" value="Aggiungi all'ordine">
            </form>

            <article>

                <div id="introduzione_article">
                    Ecco il tuo ordine corrente!
                </div>

                <div id="info_ordine">
                    <div class="info_ordine_div" id="info_ordine_tipo">
                        <div class="ordine_tipo">
                            Asporto: <input class="cb_info_ordine_tipo" id="cb_asporto" type="checkbox" onclick="bloccaNumeroPersone()">
                        </div>
                        <div class="ordine_tipo">
                            Persone: <input class="cb_info_ordine_tipo" id="tf_persone" name="numero_persone" type="number" min="0" step="1">
                        </div>
                    </div>
                    <div class="info_ordine_div" id="info_ordine_telefono_data">
                        <div class="ordine_telefono_data">
                            Telefono: <br>Data: 
                        </div>
                        <div class="ordine_telefono_data" id="ordine_telefono_data_div">
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="telefono_input" required>
                            <br>
                            <input type="date" id="date_dataavvenimento">
                        </div>
                    </div>

                    <div class="info_ordine_div" id="info_ordine_nome_bottone">
                        <div id="info_ordine_nome_div">
                                Nominativo: <input type="text" id="nominativo_input" required>
                        </div>
                        <div id="info_ordine_bottone_div">
                            <input type="button" id="salva_info_prenotazione_bt" value="Salva Informazioni" onclick="salvaPrenotazione()">
                        </div>
                    </div>

                </div>

                <div id="div_prenotazione">
                    <table id="tabella_prenotazione">
                        <thead>
                            <tr id="table_row_header_prenotazione">

                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </article>

        </main>

        <footer>
            <img id="footer_arrow" onclick="footer_up()" src="../../resources/body/footer/footer_up.png">
            <div id="footer_info">
                <div class="info">
                    E-mail: 
                    <a href="mailto:g.pace8@studenti.poliba.it">g.pace8@studenti.poliba.it</a>
                </div>
                <div class="info">
                    Studente: Gabriele Pace
                </div>
                <div class="info">
                    Matricola: 588053
                </div>
            </div>
        </footer>

    </body>

</html>
