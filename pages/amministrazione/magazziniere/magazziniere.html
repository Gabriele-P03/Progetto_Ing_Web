<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Gabriele Pace">
        <meta name="description" content="Progetto Ingegneria del Web">
        <meta name="date" content="2024-11-12T16:51:12+00:00">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Pizzeria da Gabbo
        </title>

        <script src="magazziniere.js"></script>
        <script src="../pannello/pannello_utente.js"></script>
        <link href="magazziniere.css" type="text/css" rel="stylesheet">
        <link href="../pannello/pannello_utente.css" type="text/css" rel="stylesheet">
        <link href="device.css" type="text/css" rel="stylesheet">
    </head>


    <body>
        <aside>
            <div id="pannello_utente">
                <div id="icona_div_pannello_utente">
                    <img id="icona_pannello_utente">
                </div>
                <div id="info_pannello_utente_div">
                    <div class="info_pannello_utente" id="nome_div_pannello_utente">
                        Nome: 
                    </div>
                    <div class="info_pannello_utente" id="cognome_div_pannello_utente">
                        Cognome: 
                    </div>
                    <div class="info_pannello_utente" id="ruolo_div_pannello_utente">
                        Ruolo: 
                    </div>
                </div>
                <div id="div_psw_reset">
                    <div id="div_campi_psw_reset">
                        
                    </div>
                    <button class="bt_pannello_utente" id="bt_show_cambio_psw" type="button" >Cambio Password</button>            
                    <button class="bt_pannello_utente" id="bt_logout" type="button" >Logout</button>  
                </div>
            </div>
        </aside>
        <main>
            <fieldset id="fieldset_tipoaggiunte" name="fieldset_prenotazioni_tavoli">
                <legend>Gestisci i Tipo Aggiunta</legend>
                <form id="aggiungi_tipoaggiunta_form">
                    <div id="div_aggiungi_tipoaggiunta">                 
                        Etichetta: <input type="text" id="nome_nuovo_tipoaggiunta" placeholder="Nome Tipo">
                        <button type="button" id="salva_nuovo_tipoaggiunta">Salva</button>
                        <button type="button" id="annulla_modifica_tipoaggiunta_bt">Annulla</button>
                    </div>
                </form>
                <div id="storico_etichette_div">
                    
                </div>
            </fieldset>
            <fieldset id="fieldset_aggiunte" name="fieldset_prenotazioni_tavoli">
                <legend>Gestisci le Aggiunte</legend>
                <div id="nuova_aggiunta_div">
                    <input type="text" id="nome_nuova_aggiunta" placeholder="Nome Aggiunta">
                    &emsp;<input id="quantita_nuova_aggiunta" type="number" min="0" placeholder="Quantità">
                    &emsp;<input id="prezzo_nuova_aggiunta" type="number" min="0" placeholder="Prezzo">
                    &emsp;<select id="tipoaggiunta_input_list" placeholder="Seleziona un tipo"></select>
                    &emsp;<button id="salva_nuova_aggiunta" type="button">Salva</button>
                    <button id="annulla_modifica_aggiunta" type="button">Annulla</button>
                    
                </div>
                <table id="table_aggiunte">
                    <thead id="thead">
                        <tr id="table_row_header_aggiunta">
                            <th class="th_aggiunta">Tipo Aggiunta</th><th class="th_aggiunta">Aggiunta</th><th class="th_aggiunta">Quantità</th><th class="th_aggiunta">Prezzo</th><th class="th_aggiunta">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
    
                    </tbody>
                </table>
            </fieldset>

        </main>
    </body>

</html>
