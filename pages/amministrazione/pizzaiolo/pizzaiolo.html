<!DOCTYPE html>
<html>
    <head>
        <title>
            Pizzeria da Gabbo
        </title>

        <meta charset="UTF-8">
        <meta name="author" content="Gabriele Pace">
        <meta name="description" content="Progetto Ingegneria del Web">
        <meta name="date" content="2024-11-12T16:51:12+00:00">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="pizzaiolo.js"></script>
        <script src="../pannello/pannello_utente.js"></script>
        <link href="pizzaiolo.css" type="text/css" rel="stylesheet">
        <link href="../pannello/pannello_utente.css" type="text/css" rel="stylesheet">
        <link href="device.css" type="text/css" rel="stylesheet">
    </head>

    <body id="body">

        <aside>
            <div id="pannello_utente">
                <div id="icona_div_pannello_utente">
                    <img id="icona_pannello_utente">
                </div>
                <div id="info_pannello_utente_div">
                    <div class="info_pannello_utente" id="nome_div_pannello_utente">
                        Nome: 
                    </div>
                    <div class="info_pannello_utente" id="cognome_div_pannello_utente">
                        Cognome: 
                    </div>
                    <div class="info_pannello_utente" id="ruolo_div_pannello_utente">
                        Ruolo: 
                    </div>
                </div>
                <div id="div_psw_reset">
                    <div id="div_campi_psw_reset">
                        
                    </div>
                    <button class="bt_pannello_utente" id="bt_show_cambio_psw" type="button" >Cambio Password</button>            
                    <button class="bt_pannello_utente" id="bt_logout" type="button" >Logout</button>  
                </div>
            </div>
        </aside>

        <main>
            <div class="div_fieldset">
                <fieldset>
                    <legend>Le prenotazioni per la data selezionata:</legend>
                    <div id="div_date_input">
                        <input type="date" id="date_input" >
                    </div>
                    <table id="table_prenotazioni">
                        <thead id="thead_prenotazioni">
                            <tr id="tr_thead_prenotazioni">
                                <th class="th_thead_prenotazioni">Nome</th>
                                <th class="th_thead_prenotazioni">Asporto</th>
                                <th class="th_thead_prenotazioni">Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_prenotazioni">

                        </tbody>
                    </table>
                </fieldset>
            </div>
            <div class="div_fieldset">
                <fieldset id="fieldset_pizze"> 
                    <legend>Gestisci le pizze</legend>
                    <div id="div_nuova_pizza">
                        <input id="input_nome_pizza" type="text" placeholder="Nome Pizza">
                        <input id="input_prezzo_pizza" type="number" placeholder="Prezzo">
                        <button id="show_ingredienti" type="button">Ingredienti</button>
                        <button id="salva_pizza" type="button">Salva</button>
                        <button id="annulla_modifica_pizza" type="button">Annulla</button>
                    </div>

                    <div id="div_pizze">

                    </div>
                </fieldset>
            </div>
        </main>
    </body>

</html>
